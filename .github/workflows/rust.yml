name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: sudo apt install libasound2-dev libgl-dev libxcursor-dev libjack-dev && cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
